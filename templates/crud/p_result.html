<table class="table table-bordered">
    <thead class="alert-success">
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Like</th>
            <th>Dislike</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for p in post %}
        <tr>
            <td>{{ p.title }}</td>
            <td>{{ p.content }}</td>
            <td>{{ p.like}}</td>
            <td>{{ p.dislike }}</td>
            <td><center><a class="btn btn-sm btn-warning edit" name="{{ p.id }}">Edit</a> <a class="btn btn-sm btn-danger delete" name="{{ p.id }}">Delete</a></center></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
