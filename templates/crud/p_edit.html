{% extends 'crud/base.html' %}
{% block body %}
    <form>
        {% csrf_token %}
        <input type="hidden" id="post_id" value="{{ post.id }}"/>
        <div class="form-group">
            <label>Title</label>
            <input type="text" id="title" value="{{ post.title }}" required="required"/>
        </div>
        <div class="form-group">
            <label>Content</label>
            <input type="text" id="content" value="{{ post.content }}" required="required"/>
        </div>
        <div class="form-group">
            <button type="button" id="update" class="btn btn-sm btn-warning">Update</button>
        </div>
    </form>
{% endblock %}
